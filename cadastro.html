<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — Salve o Curintia</title>
  <meta name="description" content="Formulário com HTML5, validação e máscaras de CPF, telefone e CEP.">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header role="banner">
    <div class="container">
      <a class="brand" href="index.html" aria-label="Página inicial">
        <img src="assets/img/logo.svg" alt="Logo Salve o Curintia">
        <strong>Salve o Curintia</strong>
      </a>
      <nav aria-label="Principal">
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html" aria-current="page">Cadastro</a>
      </nav>
    </div>
  </header>

  <main class="container" id="conteudo">
    <figure class="section">
      <img src="assets/img/cadastro.svg" alt="Capa da página de cadastro" loading="eager">
      <figcaption>Faça parte: preencha seus dados e venha sofrer com a gente (de brincadeira!).</figcaption>
    </figure>

    <section class="section" aria-labelledby="form-titulo">
      <h1 id="form-titulo">Cadastro de Voluntário</h1>
      <form novalidate onsubmit="return this.checkValidity();" aria-describedby="form-ajuda">
        <p id="form-ajuda" class="help">Campos marcados com * são obrigatórios.</p>

        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome Completo *</label>
          <input id="nome" name="nome" type="text" required placeholder="Seu nome completo" autocomplete="name">

          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" required placeholder="seuemail@exemplo.com" autocomplete="email">

          <label for="cpf">CPF *</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" required placeholder="000.000.000-00" aria-describedby="cpfHelp">
          <small id="cpfHelp" class="help">Digite apenas números; a máscara formata automaticamente.</small>

          <label for="telefone">Telefone *</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" maxlength="15" required placeholder="(11) 90000-0000">

          <label for="nascimento">Data de Nascimento *</label>
          <input id="nascimento" name="nascimento" type="date" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="endereco">Endereço *</label>
          <input id="endereco" name="endereco" type="text" required placeholder="Rua, número, complemento">

          <label for="cep">CEP *</label>
          <input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" required placeholder="00000-000">

          <label for="cidade">Cidade *</label>
          <input id="cidade" name="cidade" type="text" required>

          <label for="estado">Estado *</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option>AC</option><option>AL</option><option>AM</option><option>AP</option><option>BA</option>
            <option>CE</option><option>DF</option><option>ES</option><option>GO</option><option>MA</option>
            <option>MG</option><option>MS</option><option>MT</option><option>PA</option><option>PB</option>
            <option>PE</option><option>PI</option><option>PR</option><option>RJ</option><option>RN</option>
            <option>RO</option><option>RR</option><option>RS</option><option>SC</option><option>SE</option><option>SP</option><option>TO</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Preferências</legend>
          <label for="areas">Área de interesse</label>
          <select id="areas" name="areas">
            <option>Campanha Natal Sem Jogador</option>
            <option>Logística</option>
            <option>Comunicação</option>
            <option>Arrecadação</option>
          </select>

          <label for="observacoes">Observações</label>
          <textarea id="observacoes" name="observacoes" rows="4" placeholder="Conte um pouco sobre você"></textarea>
        </fieldset>

        <button type="submit" class="btn">Enviar cadastro</button>
      </form>
    </section>
  </main>
  <footer role="contentinfo">
    <p>© <span id="ano"></span> Salve o Curintia — ONG fictícia/jocosa para fins acadêmicos.</p>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/masks.js" defer></script>
  </footer>
</body>
</html>
